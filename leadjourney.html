<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lead Journey</title>

<style>
:root {
  --bg: #f8fafc;
  --card: #ffffff;
  --accent-green: #22c55e;
  --accent-yellow: #fbbf24;
  --accent-red: #ef4444;
  --text: #0f172a;
  --muted: #64748b;
  --border: #e2e8f0;
  --shadow: rgba(0, 0, 0, 0.08);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 20px;
  opacity: 0;
  animation: pageLoad 0.8s ease forwards;
}

@keyframes pageLoad {
  to { opacity: 1; }
}

.container {
  max-width: 1100px;
  margin: auto;
}

.back-button {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: rgba(255, 255, 255, 0.95);
  color: var(--text);
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 12px;
  font-size: 14px;
  font-weight: 500;
  box-shadow: 0 4px 12px var(--shadow);
  margin-bottom: 20px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  backdrop-filter: blur(10px);
}

.back-button:hover {
  transform: translateX(-4px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
}

.back-button svg {
  transition: transform 0.3s ease;
}

.back-button:hover svg {
  transform: translateX(-3px);
}

.main-card {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 24px;
  padding: 40px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
  backdrop-filter: blur(20px);
  animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  opacity: 0;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.header-section {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 40px;
  gap: 30px;
  flex-wrap: wrap;
}

.header-info {
  flex: 1;
  min-width: 250px;
}

.header-info h1 {
  font-size: 32px;
  color: var(--text);
  margin-bottom: 8px;
  font-weight: 700;
}

.header-info .phone {
  display: flex;
  align-items: center;
  gap: 8px;
  color: var(--muted);
  font-size: 16px;
  margin-bottom: 12px;
}

.priority-badge {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 6px 16px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: 600;
  margin-top: 8px;
}

.priority-high {
  background: rgba(239, 68, 68, 0.1);
  color: var(--accent-red);
}

.priority-medium {
  background: rgba(251, 191, 36, 0.1);
  color: var(--accent-yellow);
}

.priority-low {
  background: rgba(34, 197, 94, 0.1);
  color: var(--accent-green);
}

/* Circular Lead Score */
.score-container {
  position: relative;
  width: 180px;
  height: 180px;
  animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s forwards;
  opacity: 0;
  transform: scale(0.5);
}

@keyframes scaleIn {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.score-circle {
  width: 180px;
  height: 180px;
  transform: rotate(-90deg);
}

.score-bg {
  fill: none;
  stroke: var(--border);
  stroke-width: 12;
}

.score-progress {
  fill: none;
  stroke-width: 12;
  stroke-linecap: round;
  stroke-dasharray: 503;
  stroke-dashoffset: 503;
  animation: fillCircle 2s ease-out 0.5s forwards;
  transition: stroke 0.3s ease;
}

@keyframes fillCircle {
  to {
    stroke-dashoffset: var(--offset);
  }
}

.score-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.score-value {
  font-size: 42px;
  font-weight: 700;
  color: var(--text);
  line-height: 1;
}

.score-label {
  font-size: 12px;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-top: 4px;
}

/* Details Grid */
.details-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
  margin-bottom: 40px;
}

.detail-card {
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 20px;
  transition: all 0.3s ease;
  animation: fadeInUp 0.6s ease forwards;
  opacity: 0;
}

.detail-card:nth-child(1) { animation-delay: 0.1s; }
.detail-card:nth-child(2) { animation-delay: 0.2s; }
.detail-card:nth-child(3) { animation-delay: 0.3s; }
.detail-card:nth-child(4) { animation-delay: 0.4s; }
.detail-card:nth-child(5) { animation-delay: 0.5s; }
.detail-card:nth-child(6) { animation-delay: 0.6s; }

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.detail-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 24px var(--shadow);
  border-color: #cbd5e1;
}

.detail-label {
  font-size: 12px;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 8px;
  font-weight: 600;
}

.detail-value {
  font-size: 16px;
  color: var(--text);
  font-weight: 600;
}

/* Journey Section */
.journey-section {
  margin-top: 50px;
}

.section-title {
  font-size: 24px;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 30px;
  display: flex;
  align-items: center;
  gap: 12px;
  animation: fadeIn 0.8s ease 0.4s forwards;
  opacity: 0;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.section-title::before {
  content: '';
  width: 4px;
  height: 28px;
  background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
  border-radius: 2px;
}

/* Creative Timeline */
.timeline {
  position: relative;
  padding-left: 60px;
}

.timeline::before {
  content: '';
  position: absolute;
  left: 19px;
  top: 0;
  bottom: 0;
  width: 3px;
  background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
  border-radius: 2px;
  animation: growLine 1.5s ease 0.5s forwards;
  transform-origin: top;
  transform: scaleY(0);
}

@keyframes growLine {
  to { transform: scaleY(1); }
}

.timeline-item {
  position: relative;
  margin-bottom: 32px;
  animation: slideRight 0.6s ease forwards;
  opacity: 0;
}

.timeline-item:nth-child(1) { animation-delay: 0.6s; }
.timeline-item:nth-child(2) { animation-delay: 0.7s; }
.timeline-item:nth-child(3) { animation-delay: 0.8s; }
.timeline-item:nth-child(4) { animation-delay: 0.9s; }
.timeline-item:nth-child(5) { animation-delay: 1s; }
.timeline-item:nth-child(6) { animation-delay: 1.1s; }

@keyframes slideRight {
  from {
    opacity: 0;
    transform: translateX(-20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.timeline-dot {
  position: absolute;
  left: -47px;
  top: 8px;
  width: 20px;
  height: 20px;
  background: white;
  border: 3px solid #667eea;
  border-radius: 50%;
  box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
  animation: pulse 2s ease infinite;
}

@keyframes pulse {
  0%, 100% {
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
  }
  50% {
    box-shadow: 0 0 0 8px rgba(102, 126, 234, 0.05);
  }
}

.timeline-content {
  background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 20px;
  transition: all 0.3s ease;
}

.timeline-content:hover {
  transform: translateX(8px);
  box-shadow: 0 8px 24px var(--shadow);
  border-color: #cbd5e1;
}

.timeline-title {
  font-size: 14px;
  font-weight: 600;
  color: var(--muted);
  margin-bottom: 8px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.timeline-value {
  font-size: 16px;
  color: var(--text);
  line-height: 1.6;
}

.loading,
.error {
  text-align: center;
  margin-top: 100px;
  font-size: 20px;
  color: white;
  animation: fadeIn 0.5s ease;
}

.loading::after {
  content: '';
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-top-color: white;
  border-radius: 50%;
  margin-left: 12px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 768px) {
  .main-card {
    padding: 24px;
  }

  .header-section {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .header-info h1 {
    font-size: 24px;
  }

  .score-container {
    width: 150px;
    height: 150px;
  }

  .score-circle {
    width: 150px;
    height: 150px;
  }

  .score-value {
    font-size: 36px;
  }

  .details-grid {
    grid-template-columns: 1fr;
    gap: 16px;
  }

  .timeline {
    padding-left: 40px;
  }

  .timeline-dot {
    left: -37px;
  }

  .section-title {
    font-size: 20px;
  }
}

@media (max-width: 480px) {
  body {
    padding: 12px;
  }

  .main-card {
    padding: 20px;
    border-radius: 16px;
  }

  .back-button {
    font-size: 13px;
    padding: 8px 16px;
  }
}

/* Scroll animations */
.scroll-reveal {
  opacity: 0;
  transform: translateY(30px);
  transition: all 0.6s ease;
}

.scroll-reveal.active {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>

<div class="container">
  <a href="/assigned" class="back-button" onclick="window.history.back(); return false;">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    Go Back
  </a>
  <div id="app"></div>
</div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbzpQbPRBoRdp6lbQO-zyS4PSLi1LDZUmGIx68Jy4T7zKFZZmWf-wGNE-Z-urfzqYuJv/exec?sheet=endData";

const app = document.getElementById("app");

function getNumberFromURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get("number");
}

function normalize(n) {
  return String(n || "").replace(/\D/g, "");
}

function getScoreColor(score) {
  const num = parseInt(score) || 0;
  if (num < 40) return 'var(--accent-red)';
  if (num < 75) return 'var(--accent-yellow)';
  return 'var(--accent-green)';
}

function getPriorityClass(priority) {
  if (!priority) return 'priority-low';
  const p = priority.toLowerCase();
  if (p.includes('high')) return 'priority-high';
  if (p.includes('medium')) return 'priority-medium';
  return 'priority-low';
}

function getPriorityIndicator(priority) {
  if (!priority) return 'üü¢';
  const p = priority.toLowerCase();
  if (p.includes('high')) return 'üî¥';
  if (p.includes('medium')) return 'üü°';
  return 'üü¢';
}

function renderLead(lead) {
  const score = parseInt(lead["Lead score"]) || 0;
  const circumference = 503;
  const offset = circumference - (score / 100) * circumference;
  const scoreColor = getScoreColor(score);

  app.innerHTML = `
    <div class="main-card">
      <div class="header-section">
        <div class="header-info">
          <h1>${lead["Customer Name"] || "Lead"}</h1>
          <div class="phone">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
            ${lead.Number || "N/A"}
          </div>
          <div class="priority-badge ${getPriorityClass(lead["Call Priority"])}">
            ${getPriorityIndicator(lead["Call Priority"])} ${lead["Call Priority"] || "Low"} Priority
          </div>
        </div>

        <div class="score-container">
          <svg class="score-circle" viewBox="0 0 180 180">
            <circle class="score-bg" cx="90" cy="90" r="80"></circle>
            <circle 
              class="score-progress" 
              cx="90" 
              cy="90" 
              r="80"
              stroke="${scoreColor}"
              style="--offset: ${offset}"
            ></circle>
          </svg>
          <div class="score-text">
            <div class="score-value">${score}%</div>
            <div class="score-label">Lead Score</div>
          </div>
        </div>
      </div>

      <div class="details-grid">
        ${detailCard("Call attempt", lead["Call_attempt"])}
        ${detailCard("Property Type", lead["Property Type"])}
        ${detailCard("Location", lead["Preferred Location"])}
        ${detailCard("Budget Range", lead["Budget Range"])}
        ${detailCard("Transaction", lead["Transaction Type"])}
        ${detailCard("Configuration", lead["Configuration"])}
        ${detailCard("Interest Level", lead["Interest Level"])}
      </div>

      <div class="journey-section scroll-reveal">
        <h2 class="section-title">
          Lead Journey Timeline
        </h2>
        <div class="timeline">
          ${timelineItem("Call Status", lead["Call Status"])}
          ${timelineItem("Customer Response", lead["Customer Response"])}
          ${timelineItem("Objection / Reason", lead["Objection / Reason"])}
          ${timelineItem("Next Follow-up", lead["Next Follow-up Timeline"])}
          ${timelineItem("Next Call Date", formatDate(lead["Next Call Date"]))}
          ${timelineItem("Caller Remarks", lead["Caller Remarks"])}
        </div>
      </div>
    </div>
  `;

  // Trigger scroll animations
  setTimeout(() => {
    const scrollElements = document.querySelectorAll('.scroll-reveal');
    scrollElements.forEach(el => el.classList.add('active'));
  }, 100);
}

function detailCard(label, value) {
  return `
    <div class="detail-card">
      <div class="detail-label">${label}</div>
      <div class="detail-value">${value || "‚Äî"}</div>
    </div>
  `;
}

function timelineItem(title, value) {
  return `
    <div class="timeline-item">
      <div class="timeline-dot"></div>
      <div class="timeline-content">
        <div class="timeline-title">${title}</div>
        <div class="timeline-value">${value || "‚Äî"}</div>
      </div>
    </div>
  `;
}

function formatDate(d) {
  if (!d) return "‚Äî";
  const date = new Date(d);
  return date.toLocaleDateString('en-US', { 
    year: 'numeric', 
    month: 'short', 
    day: 'numeric' 
  });
}

async function init() {
  const number = getNumberFromURL();

  if (!number) {
    app.innerHTML = `<div class="error">‚ùå No phone number provided in URL</div>`;
    return;
  }

  app.innerHTML = `<div class="loading">Loading lead journey</div>`;

  try {
    const res = await fetch(API);
    const json = await res.json();

    const lead = json.data.find(
      l => normalize(l.Number) === normalize(number)
    );

    if (!lead) {
      app.innerHTML = `<div class="error">‚ùå Lead not found</div>`;
      return;
    }

    renderLead(lead);
  } catch (error) {
    app.innerHTML = `<div class="error">‚ùå Error loading data</div>`;
  }
}

// Scroll reveal on scroll
window.addEventListener('scroll', () => {
  const reveals = document.querySelectorAll('.scroll-reveal:not(.active)');
  reveals.forEach(element => {
    const windowHeight = window.innerHeight;
    const elementTop = element.getBoundingClientRect().top;
    const elementVisible = 150;

    if (elementTop < windowHeight - elementVisible) {
      element.classList.add('active');
    }
  });
});

init();
</script>

</body>
</html>
